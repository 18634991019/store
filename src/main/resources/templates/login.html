<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>我的网站</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrapvalidator-0.4.5/dist/css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="./bootstrapvalidator-0.4.5/dist/css/bootstrapValidator.css"></script>


</head>

<body>

	<div class="container right-panel-active">

		<!-- Sign Up -->
		<div class="container__form container--signup">
			<form action="#" class="form" id="form1">
				<h2 class="form__title">注册</h2>
				<input type="phone" placeholder="手机" class="input" />
				<input type="password" placeholder="密码" class="input" />
				<input type="password2" placeholder="再次密码" class="input" />
				<div class="radio">

					<label><input class="new1" name="Fruit" type="radio" value="" />用户 </label>
					<label><input class="new2" name="Fruit" type="radio" value="" />商家 </label>
				</div>

				<button class="btn">注册</button>
			</form>
		</div>

		<!-- Sign In -->
		<div class="container__form container--signin">
			<form action="#" class="form" id="form2">
				<h2 class="form__title">登录</h2>
				<input type="email" placeholder="邮箱" class="input" />
				<input type="password" placeholder="密码" class="input" />
				<a href="./forget.html" class="link">忘记密码?</a>
				<button class="btn">登录</button>
			</form>
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">登录</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">注册</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>

</body>
